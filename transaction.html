<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./js/select2.min.css">
    <link rel="stylesheet" href="./css/trans.css">
    <script>window.$ = window.jQuery = require('jquery');
    require('./js/select2.min.js')(jQuery);
    </script>

    <title>Document</title>
</head>
<body>
  <div class="grid-container">
  <div class='nav'>
  <ul>
      <li><a href="party.html">Party</a></li>
      <li><a href="transaction.html">Transaction </a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="setting.html">Setting</a></li>
      <li><a href="index.html">Start Menu</a></li>
      <li><a href="index1.html">Choose Company</a></li>
  </ul>
  <button onclick=create_backup() id="backup-btn" disabled>Create Backup</button>
  </div>
  <div class="sidepanel">



    <form action="" id='transaction_form' onsubmit="Javascript:save_transaction_form(event)">
        <div class="one-line-container">

          <label for="date">Date <input type="date" id="date"></label>
          <h3 >Trans id : <span id="Transid"></span></h3>
        </div>
        <br>

        <label for="seller">Seller</label>
        <select name="Seller" id="seller" class='myselect'>
            <option value="">-----Select seller------</option>
        </select><br>

        <label for="buyer">Buyer</label>
        <select name="Buyer" id="buyer" class='myselect'>
            <option value="">------Select buyer------</option>
        </select><br>

        <label for="jeans">Jeans</label>
        <input list="jeanss" name="jeans" id="jeans" required>
        <datalist id="jeanss">

        </datalist>
        <br>

        <!--Radio box-->
        <label for="">Brokerage By:-
        <label for="weight">Weight</label>
        <input type="radio" id="weight" name="b_mode" value="w" checked>
        <label for="unit">Unit</label>
        <input type="radio" id="unit" name="b_mode" value="u">
        <label for="percent">Percentage</label>
        <input type="radio" id="percent" name="b_mode" value="p">
        </label>
        <br>

        <label for="Measure">Measure</label>
        <input type="number" id='measure'>
        <br>

        <label for="bags">Bags </label>
        <input type="number" id='bags' >
        <br>

        <label for="rate">Rate </label>
        <input type="number" id='rate' >
        <br>

        <label for="seller_comission">Seller Commision rate </label>
        <input type="number" id='seller_comission' >
        <br>

        <label for="buyer_comission">Buyer Commision rate </label>
        <input type="number" id='buyer_comission' >
        <br>

        <input type="submit" id="trans_save_btn_css" value='Save'>
    </form>
    <div class="trans_btn">
      <button onclick="add_function()" id="add-btn">Add</button>
      <button onclick="edit_function()" id="edit-btn">Edit</button>
      <button onclick="search_function()" id="search-btn">Search</button>
      <button onclick="forward_arrow()" id="forward-btn"> > </button>
      <button onclick="backward_arrow()" id="backward-btn"> < </button>
      <button onclick="cancel_function()" id="cancel-btn"> Cancel</button>
    </div>

  </div>
</body>

<script src="./js/transaction.js" charset="utf-8"></script>
<script src="./js/select2.min.js" charset="utf-8"></script>

<script src="./js/transaction-jquery.js" charset="utf-8"></script>
</html>
